version: 2
image_name: rh
apis:
- agents
- datasetio
- eval
- inference
- safety
- scoring
- tool_runtime
- files
- vector_io
providers:
  inference:
  - provider_id: ${env.VLLM_URL:+vllm-inference}
    provider_type: remote::vllm
    config:
      url: ${env.VLLM_URL:=}
      max_tokens: ${env.VLLM_MAX_TOKENS:=4096}
      api_token: ${env.VLLM_API_TOKEN:=fake}
      tls_verify: ${env.VLLM_TLS_VERIFY:=true}
  - provider_id: ${env.AWS_ACCESS_KEY_ID:+bedrock}
    provider_type: remote::bedrock
    config:
      aws_access_key_id: ${env.AWS_ACCESS_KEY_ID:=}
      aws_secret_access_key: ${env.AWS_SECRET_ACCESS_KEY:=}
      aws_session_token: ${env.AWS_SESSION_TOKEN:=}
      region_name: ${env.AWS_DEFAULT_REGION:=}
      profile_name: ${env.AWS_PROFILE:=}
      total_max_attempts: ${env.AWS_MAX_ATTEMPTS:=}
      retry_mode: ${env.AWS_RETRY_MODE:=}
      connect_timeout: ${env.AWS_CONNECT_TIMEOUT:=60}
      read_timeout: ${env.AWS_READ_TIMEOUT:=60}
      session_ttl: ${env.AWS_SESSION_TTL:=3600}
  - provider_id: sentence-transformers
    provider_type: inline::sentence-transformers
    config: {}
  - provider_id: ${env.WATSONX_API_KEY:+watsonx}
    provider_type: remote::watsonx
    config:
      url: ${env.WATSONX_BASE_URL:=https://us-south.ml.cloud.ibm.com}
      api_key: ${env.WATSONX_API_KEY:=}
      project_id: ${env.WATSONX_PROJECT_ID:=}
  - provider_id: ${env.AZURE_API_KEY:+azure}
    provider_type: remote::azure
    config:
      api_key: ${env.AZURE_API_KEY:=}
      api_base: ${env.AZURE_API_BASE:=}
      api_version: ${env.AZURE_API_VERSION:=}
      api_type: ${env.AZURE_API_TYPE:=}
  - provider_id: ${env.VERTEX_AI_PROJECT:+vertexai}
    provider_type: remote::vertexai
    config:
      project: ${env.VERTEX_AI_PROJECT:=}
      location: ${env.VERTEX_AI_LOCATION:=us-central1}
  - provider_id: ${env.OPENAI_API_KEY:+openai}
    provider_type: remote::openai
    config:
      api_key: ${env.OPENAI_API_KEY:=}
      base_url: ${env.OPENAI_BASE_URL:=https://api.openai.com/v1}
  vector_io:
  - provider_id: milvus
    provider_type: inline::milvus
    config:
      db_path: /opt/app-root/src/.llama/distributions/rh/milvus.db
      persistence:
        namespace: vector_io::milvus
        backend: kv_default
  - provider_id: ${env.ENABLE_FAISS:+faiss}
    provider_type: inline::faiss
    config:
      kvstore:
        type: ${env.FAISS_KVSTORE_TYPE:=sqlite}
        namespace: ${env.FAISS_KVSTORE_NAMESPACE:=}
        # SQLite backend (type=sqlite)
        db_path: ${env.FAISS_KVSTORE_DB_PATH:=}
        # Redis, PostgreSQL, MongoDB backends (type=redis|postgres|mongodb)
        host: ${env.FAISS_KVSTORE_HOST:=}
        port: ${env.FAISS_KVSTORE_PORT:=}
        # PostgreSQL, MongoDB backends (type=postgres|mongodb)
        db: ${env.FAISS_KVSTORE_DB:=}
        user: ${env.FAISS_KVSTORE_USER:=}
        password: ${env.FAISS_KVSTORE_PASSWORD:=}
        # PostgreSQL backend only (type=postgres)
        ssl_mode: ${env.FAISS_KVSTORE_SSL_MODE:=}
        ca_cert_path: ${env.FAISS_KVSTORE_CA_CERT_PATH:=}
        table_name: ${env.FAISS_KVSTORE_TABLE_NAME:=}
        # MongoDB backend only (type=mongodb)
        collection_name: ${env.FAISS_KVSTORE_COLLECTION_NAME:=}
  - provider_id: ${env.MILVUS_ENDPOINT:+milvus-remote}
    provider_type: remote::milvus
    config:
      uri: ${env.MILVUS_ENDPOINT:=}
      token: ${env.MILVUS_TOKEN:=}
      secure: ${env.MILVUS_SECURE:=}
      consistency_level: ${env.MILVUS_CONSISTENCY_LEVEL:=}
      ca_pem_path: ${env.MILVUS_CA_PEM_PATH:=}
      client_pem_path: ${env.MILVUS_CLIENT_PEM_PATH:=}
      client_key_path: ${env.MILVUS_CLIENT_KEY_PATH:=}
      persistence:
        namespace: vector_io::milvus_remote
        backend: kv_default
  safety: []
  agents:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config:
      persistence:
        agent_state:
          namespace: agents
          backend: kv_default
        responses:
          table_name: responses
          backend: sql_default
          max_write_queue_size: 10000
          num_writers: 4
  eval: []
  datasetio:
  - provider_id: huggingface
    provider_type: remote::huggingface
    config:
      kvstore:
        namespace: datasetio::huggingface
        backend: kv_default
  - provider_id: localfs
    provider_type: inline::localfs
    config:
      kvstore:
        namespace: datasetio::localfs
        backend: kv_default
  scoring:
  - provider_id: basic
    provider_type: inline::basic
    config: {}
  - provider_id: llm-as-judge
    provider_type: inline::llm-as-judge
    config: {}
  - provider_id: braintrust
    provider_type: inline::braintrust
    config:
      openai_api_key: ${env.OPENAI_API_KEY:=}
  tool_runtime:
  - provider_id: brave-search
    provider_type: remote::brave-search
    config:
      api_key: ${env.BRAVE_SEARCH_API_KEY:=}
      max_results: 3
  - provider_id: tavily-search
    provider_type: remote::tavily-search
    config:
      api_key: ${env.TAVILY_SEARCH_API_KEY:=}
      max_results: 3
  - provider_id: rag-runtime
    provider_type: inline::rag-runtime
    config: {}
  - provider_id: model-context-protocol
    provider_type: remote::model-context-protocol
    config: {}
  files:
  - provider_id: meta-reference-files
    provider_type: inline::localfs
    config:
      storage_dir: /opt/app-root/src/.llama/distributions/rh/files
      metadata_store:
        table_name: files_metadata
        backend: sql_default
metadata_store:
  type: sqlite
  db_path: /opt/app-root/src/.llama/distributions/rh/registry.db
inference_store:
  type: sqlite
  db_path: /opt/app-root/src/.llama/distributions/rh/inference_store.db
storage:
  backends:
    kv_default:
      type: kv_sqlite
      db_path: /opt/app-root/src/.llama/distributions/rh/kvstore.db
    sql_default:
      type: sql_sqlite
      db_path: /opt/app-root/src/.llama/distributions/rh/sql_store.db
  stores:
    metadata:
      namespace: registry
      backend: kv_default
    inference:
      table_name: inference_store
      backend: sql_default
      max_write_queue_size: 10000
      num_writers: 4
    conversations:
      table_name: openai_conversations
      backend: sql_default
    prompts:
      namespace: prompts
      backend: kv_default
registered_resources:
  models:
  - model_id: llama-3-2-3b
    provider_id: vllm-inference
    model_type: llm
    metadata: {}
  - model_id: gpt-4o-mini
    provider_id: openai
    model_type: llm
    metadata: {}
  - model_id: gpt-4o
    provider_id: openai
    model_type: llm
    metadata: {}
  - metadata:
      embedding_dimension: 768
    model_id: granite-embedding-125m
    provider_id: sentence-transformers
    provider_model_id: ibm-granite/granite-embedding-125m-english
    model_type: embedding
  shields: []
  vector_dbs: []
  datasets: []
  scoring_fns: []
  benchmarks: []
  tool_groups:
  - toolgroup_id: builtin::websearch
    provider_id: tavily-search
  - toolgroup_id: builtin::rag
    provider_id: rag-runtime
server:
  port: 8321
  auth:
    provider_config:
      type: "oauth2_token"
      jwks:
        uri: "${KEYCLOAK_URL}/realms/llamastack-demo/protocol/openid-connect/certs"
        key_recheck_period: 3600
      issuer: "${KEYCLOAK_ISSUER_URL}/realms/llamastack-demo"
      audience: "account"
      verify_tls: ${env.KEYCLOAK_VERIFY_TLS:=false}
      claims_mapping:
        llamastack_roles: "roles"
    access_policy:
      # Policy 1: Allow all authenticated users to access vLLM models
      - permit:
          actions: [read]
          resource: model::vllm-inference/llama-3-2-3b
        description: Allow all authenticated users to access Llama 3.2 model via vLLM
      # Policy 2: Allow datascience and admin roles to access OpenAI GPT-4o-mini
      - permit:
          actions: [read]
          resource: model::openai/gpt-4o-mini
        when: user with datascience in roles
        description: Allow datascience users to access GPT-4o-mini model
      - permit:
          actions: [read]
          resource: model::openai/gpt-4o-mini
        when: user with admin in roles
        description: Allow admin users to access GPT-4o-mini model
      # Policy 3: Allow only admin role to access OpenAI GPT-4o
      - permit:
          actions: [read]
          resource: model::openai/gpt-4o
        when: user with admin in roles
        description: Allow only admin users to access GPT-4o model
      # Policy 4: Allow all datascience and admin users to access granite-embedding-125m models
      - permit:
          actions: [read]
          resource: model::granite-embedding-125m
        when: user with datascience in roles
        description: Allow datascience users to access GPT-4o-mini model
      - permit:
          actions: [read]
          resource: model::granite-embedding-125m
        when: user with admin in roles
        description: Allow admin users to access GPT-4o-mini model
